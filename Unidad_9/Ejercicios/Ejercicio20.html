<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
    <script>

        var promedio=window.prompt("Ingrese el promedio del esutdiante");
        promedio=parseInt(promedio);

        while(isNaN(promedio)){
            window.alert("Ingresa un dato correcto \nEjemplo: 80");
            var promedio=window.prompt("Ingrese el promedio del esutdiante");
            promedio=parseInt(promedio);
        }

        puntosCalidad(promedio);

        function puntosCalidad(puntos){
            if(puntos>=90){
                window.alert("Excelente: 4 ****");
            }else if(puntos>=80 && puntos<=89){
                window.alert("Muy Bien: 3 ***");
            }else if(puntos>=70 && puntos<=79){
                window.alert("Bien: 2 **");
            }else if(puntos>=60 && puntos<=69){
                window.alert("Regular: 1 *");
            }else{
                window.alert("Ineficiente: 0");
            }
        }
    </script>
